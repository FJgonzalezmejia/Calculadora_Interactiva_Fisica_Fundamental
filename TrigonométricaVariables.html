<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Trigonométrica Avanzada - Despejar Variables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="TrigonométricaVariables.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora Trigonométrica Avanzada</h1>
        <form id="variableCalculator" onsubmit="calculate(event)">
            <div class="form-group mb-3">
                <label for="findVariable">Selecciona la variable a calcular:</label>
                <select id="findVariable" class="form-select" onchange="updateForm()" required>
                    <option value="" disabled selected>-- Seleccionar --</option>
                    <option value="adjacent">Cateto Adyacente</option>
                    <option value="opposite">Cateto Opuesto</option>
                    <option value="hypotenuse">Hipotenusa</option>
                    <option value="angle">Ángulo Interno</option>
                </select>
            </div>
            <div id="inputFields"></div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <button type="button" class="btn btn-secondary mt-3" onclick="window.location.href='Trigonométrica.html'">Regresar</button>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="TrigonométricaVariables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
